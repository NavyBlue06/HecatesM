{% extends "base.html" %}

{% block content %}
<div class="container mt-5 pt-5">
    <h2 class="text-light mb-4">ðŸ§¿ Magical Items</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for product in items %}
        <div class="col d-flex">
            <div class="card flex-fill bg-dark text-light border-light">
                {% if product.image %}
                    <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}">
                {% endif %}
                <div class="card-body d-flex flex-column justify-content-between">
                    <div>
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text">{{ product.description|truncatewords:20 }}</p>
                    </div>
                    <div class="mt-auto">
                        <p class="card-text"><strong>â‚¬{{ product.price }}</strong></p>
                        <a href="{% url 'add_to_cart_item' product.id %}" class="btn btn-outline-warning mt-2">
                            <i class="fas fa-cart-plus"></i> Add to Cart
                        </a>
                    </div>
                </div>
            </div>
        </div>
        {% empty %}
        <p class="text-light">No magical items available.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
