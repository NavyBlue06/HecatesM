{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container py-5">
    <h2>Delete Order {{ order.order_number }}</h2>
    <p>Are you sure you want to delete this order?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'my_orders' %}" class="btn btn-secondary">No, take me back</a>
    </form>
</div>
{% endblock %}
